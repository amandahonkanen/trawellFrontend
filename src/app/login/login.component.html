<div class = "background">
<div class="col-md-4 col-md-offset-4">
	<div class="panel panel-default">
	  <div class="panel-body">
	    <form>
	      <div class="form-group">
	        <label for="InputUsername">Username</label>
	        <input type="email" class="form-control" id="InputUsername" placeholder="username" [(ngModel)]="user.username" name="username">
	      </div>
	      <div class="form-group">
	        <label for="InputPassword">Password</label>
	        <input type="password" class="form-control" id="InputPassword" placeholder="Password" [(ngModel)]="user.password" name="password">
	      </div>
	      <button type="submit" class="btn btn-default btn-primary" (click)="login()">Login</button>
				<p class="error"> {{ error }} </p>
				<p>Don't have an account? <a [routerLink]="['/signup']"> Sign Up</a></p>
	    </form>
	  </div>
	</div>
</div>
</div>
